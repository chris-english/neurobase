language: R
sudo: false
cache: packages
warnings_are_errors: true

os:
  - linux
  - osx

before_install:
- echo "TRAVIS BUILD ID"
- echo ${TRAVIS_BUILD_ID}
- echo "TRAVIS JOB ID"
- echo ${TRAVIS_JOB_ID}
- hostname
- users
notifications:
  email:
    on_success: change
    on_failure: change
after_success:
- Rscript -e 'covr::coveralls()'
- Rscript -e 'devtools::build(binary = FALSE)'
- R CMD INSTALL --build ${PKG_TARBALL}


deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: neurobase*.t*gz
  on:
    tags: true    
    repo: muschellij2/neurobase

